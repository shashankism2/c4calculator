<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C4Calculator</title>
  <style>
    :root {
      --primary-color: #005577;
      --background-color: #f5f5f5;
      --sidebar-bg: #f0f0f0;
      --content-bg: #ffffff;
      --text-color: #222;
      --link-hover: #007799;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .wrapper {
      display: flex;
      min-height: 100vh;
    }

    nav {
      width: 250px;
      background-color: var(--sidebar-bg);
      padding: 20px;
      border-right: 1px solid #ccc;
    }

    nav h3 {
      margin-top: 0;
      font-size: 1.2em;
      color: var(--primary-color);
    }

    nav a {
      display: block;
      padding: 10px 0;
      text-decoration: none;
      color: var(--text-color);
    }

    nav a:hover {
      color: var(--link-hover);
    }

    main {
      flex: 1;
      background-color: var(--content-bg);
      padding: 30px;
    }

    footer {
      background-color: var(--sidebar-bg);
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #666;
      border-top: 1px solid #ccc;
    }

    @media screen and (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      nav {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>

  <header>C4Calculator</header>

  <div class="wrapper">
    <nav>
      <h3>Tools</h3>
      <a href="#">Unit Converters</a>
      <a href="#">Math Calculators</a>
      <a href="#">Tables</a>
      <a href="bmi-calculator.html">BMI Calculator</a>
    </nav>

    <main>
      <h1>Welcome to C4Calculator</h1>
      <p>This site offers quick-access tools like calculators, unit converters, reference tables, and more.</p>
      <p>Choose a category from the menu to begin.</p>
    </main>
  </div>

  <footer>
    &copy; 2021-2025 C4Calculator. All rights reserved.
  </footer>

</body>
</html>

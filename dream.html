<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator - C4Calculator</title>
  <style>
    :root {
      --primary-color: #005577;
      --background-color: #f5f5f5;
      --sidebar-bg: #f0f0f0;
      --content-bg: #ffffff;
      --text-color: #222;
      --link-hover: #007799;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .wrapper {
      display: flex;
      min-height: 100vh;
    }

    nav {
      width: 250px;
      background-color: var(--sidebar-bg);
      padding: 20px;
      border-right: 1px solid #ccc;
    }

    nav h3 {
      margin-top: 0;
      font-size: 1.2em;
      color: var(--primary-color);
    }

    nav a {
      display: block;
      padding: 10px 0;
      text-decoration: none;
      color: var(--text-color);
    }

    nav a:hover {
      color: var(--link-hover);
    }

    main {
      flex: 1;
      background-color: var(--content-bg);
      padding: 30px;
    }

    .calculator {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .calculator label {
      display: block;
      margin: 10px 0;
    }

    .calculator input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }

    .calculator button {
      width: 100%;
      padding: 10px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
      font-size: 1rem;
    }

    .calculator button:hover {
      background-color: var(--link-hover);
    }

    #bmi-result {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    footer {
      background-color: var(--sidebar-bg);
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #666;
      border-top: 1px solid #ccc;
    }

    @media screen and (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      nav {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>

  <header>C4Calculator</header>

  <div class="wrapper">
    <nav>
      <h3>Tools</h3>
      <a href="index.html">Home</a>
      <a href="#">Unit Converters</a>
      <a href="#">Math Calculators</a>
      <a href="#">Tables</a>
      <a href="bmi-calculator.html">BMI Calculator</a>
    </nav>

    <main>
      <h1>BMI Calculator</h1>
      <div class="calculator">
        <label>Weight (kg): <input type="number" id="bmi-weight" /></label>
        <label>Height (cm): <input type="number" id="bmi-height" /></label>
        <button onclick="calculateBMI()">Calculate</button>
        <p id="bmi-result"></p>
      </div>
    </main>
  </div>

  <footer>
    &copy; 2025 CalciTools. All rights reserved.
  </footer>

  <script>
    function calculateBMI() {
      const w = parseFloat(document.getElementById('bmi-weight').value);
      const h = parseFloat(document.getElementById('bmi-height').value) / 100;
      if (w && h) {
        const bmi = (w / (h * h)).toFixed(2);
        document.getElementById('bmi-result').textContent = `Your BMI is ${bmi}`;
      } else {
        document.getElementById('bmi-result').textContent = 'Please enter valid values.';
      }
    }
  </script>

</body>
</html>
